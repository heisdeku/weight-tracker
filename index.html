<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight TrackApp</title>
    <!--the css style code-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--links to the google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!--end of links to google fonts-->
</head>

<body>
    <div id="container">
        <header>
            <h2 class="heading-word">Weight tracker</h2>
        </header>
        <div class="content-area">
            <div class="top-part">
                <div class=" image-section">
                    <img src="img/weight-tracking.svg"></a>
                </div>
                <div class="quotes ">
                    <p>"Make time for it. Just get it done. Nobody ever gets got strong or got in shape by thinking about it. They did it "</p>
                </div>
            </div>
            <form id="form-content">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name........" id="name-form">

                <label for="weight">Weight: </label>
                <input type="number" id="weight-form" placeholder="Input your Weight........" value="">

                <label for="height">Height: </label>
                <input type="number" id="height-form" placeholder="Input your height........." value="">

                <button type="submit" id="form-button">Check</button>
            </form>
        </div>
        <table>
            <tr class="heading-table">
                <th class="weight-table">Weight (KG)</th>
                <th class="height-table">Height (FT)</th>
            </tr>
            <tbody id="output-area"></tbody>
        </table>
    </div>
    <script src="./js/main.js "></script>
</body>

</html>
